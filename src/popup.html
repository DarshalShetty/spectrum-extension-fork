<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="logo-container">
        <img
          class="logo"
          src="./images/logo.png"
          width="60px"
          alt="spectrum logo"
        />
    </div>
    <div class="pages">
      <div class="start" id="start">
        <button type="button" id="wallet-btn" style="color: purple">
          Create Wallet
        </button>

        <button type="button" style="color: blue">Import Wallet</button>

        <button type="button" id="settings-btn" style="color: #111">
          Settings
        </button>
      </div>

      <div class="create" id="create">
        <p>
          Note down the following 12-word passphrase for your wallet
          or you can click the clipboard icon below to copy the passphrase
          before you proceed to accounts:
        </p>
        <p class="passphrase" id="passphrase"></p>
        <span data-text_id="passphrase" class="copy-to-clipboard"> &#x2398; </span>

        <button type="button" id="accounts-btn" style="color: purple">
          Accounts
        </button>
      </div>

      <div class="accounts" id="accounts">
        <h2>Accounts</h2>
        <div id="account-list">
          <!--
          <button class="account-btn" type="button">Family 1</button>
          <button class="account-btn" type="button">Family 2</button>
          <button class="account-btn" type="button">Trading Acc</button>
          <button class="account-btn" type="button">NFT Collection</button>
          <button class="account-btn" type="button">Personal</button>
          -->
        </div>
        <button id="account-add" type="button">Add a new account</button>
      </div>

      <div class="settings" id="settings">
        <h2>Settings</h2>
        <div class="selection">
          <label>Confidential Transaction
            <input type="checkbox" name="confidential" id="confidential" />
          </label>
        </div>
        <div class="selection">
          <label>TOR
            <input type="checkbox" name="tor" id="tor" />
          </label>
        </div>
      </div>

      <div class="payment" id="payment">
        <h2>Payment Code</h2>
        <div class="barcode">
          <img src="./images/qrcode.png" alt="Dummy QR code" />
        </div>
        <p class="wallet-address" id="wallet-address"></p>
        <span data-text_id="wallet-address" class="copy-to-clipboard"> &#x2398; </span>
      </div>

      <div class="loading" id="loading">Loading ...</div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
